<section class="index-portfolio">
  <div class="section-divider scrollto" id="portfolio"></div>
  <div class="section-container">
    <h3>Recent Projects</h3>
    <div class="project">
      {% for project in site.portfolio limit:3 %}
        {% if project.thumbnail-path %}
          <div class="image-container">
            <a class="img" href="{{ project.url | prepend: site.baseurl }}">
              <img src="{{ project.thumbnail-path }}" alt="{{ project.title }}"/>
            </a>
            <div class="img-title">
              <a href="{{ project.url | prepend: site.baseurl }}">
                {{ project.title}}
              </a>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
